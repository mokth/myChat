    <link rel="stylesheet" href="/style/style.css">

<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <ul class="nav pull-left">

            </ul>
            <ul class="nav pull-right">
                <li><a href="#" id="connected"></a></li>

        </div>
    </div>

<div id="container">
    <div id="send-message" class="well span4">
        <h2>Say Something</h2>
        <hr>
        <label>Your Name </label>
        <input type="text" name="name" id="name" class="span4">
        <button id="btn-connect" class="btn btn-primary"><i class="icon-pencil icon-white"></i>Connect</button>
        <label>Your Message</label>
        <textarea rows="6" name="msg" id="msg" class="span4"></textarea>
        <button id="btn-send" class="btn btn-primary"><i class="icon-pencil icon-white"></i>Send it !</button>
        <button id="btn-alert" class="btn btn-primary"><i class="icon-pencil icon-white"></i>Alert</button>
    </div>
    <div id="messages" class="well span4">
        <h2>Conversation</h2>
        <hr>

    </div>
</div>
<script src="/vendor/jquery.min.js"></script>
